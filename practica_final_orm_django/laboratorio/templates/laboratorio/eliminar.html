{% extends "base.html" %}

{% block title %}Eliminar Laboratorio{% endblock %}

{% block content %}
<h2>Eliminar Laboratorio</h2>
<p>¿Estás seguro de que deseas eliminar el laboratorio "{{ laboratorio.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_laboratorios' %}">Cancelar</a>
{% endblock %}
